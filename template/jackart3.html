<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack's Art - Dance of Rain</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'jackart3.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">Artist's Showcase Hub</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="{% url 'Home' %}">Home</a></li>
                    <li><a href="{% url 'Sign_in' %}">Sign In</a></li>
                    <li><a href="{% url 'Gallery' %}">Gallery</a></li>
                    <li><a href="{% url 'Artist_profile' %}">Artists</a></li>

            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="content">
        <h2>Jack's Artwork - Dance of Rain</h2>
        <div class="art-container">
            <img src="paint (3).jpeg"  width="400" height="650">
            <div class="art-details">
                <p><strong>Price: $886.00</strong></p>
                <button><a href="{% url 'Payment_process' %}"><strong>Purchase Now</strong></a></button>

        <form action="/action_page.php" class="comment-form">
            <textarea name="comment" id="comment" rows="4" placeholder="Write your comment here..." required></textarea><br>

        </form>

    <footer class="site-footer">

            <p>Follow us on social media!</p>
            <div class="social-links">

            </div>
        </div>
