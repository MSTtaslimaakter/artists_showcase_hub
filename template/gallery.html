<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist's Showcase Hub - Gallery</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'gallery.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">Artist's Showcase Hub</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="{% url 'Home' %}">Home</a></li>
                    <li><a href="{% url 'Event' %}">Events</a></li>
                    <li><a href="{% url 'Log_in' %}">Log-in</a></li>
                    <li><a href="{% url 'Gallery' %}" class="active">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Gallery Section -->
    <main class="gallery-section">
        <div class="container">
            <h2>Gallery</h2>
            <div class="gallery-container">
                <!-- Gallery Categories -->
                <div class="gallery-info">
                    <div class="info-box">
                        <div class="info-item">
                            <button class="category-btn">Paintings</button>
                        </div>
                        <div class="info-item">
                            <button class="category-btn">Illustrations</button>
                        </div>
                        <div class="info-item">
                            <button class="category-btn">Hand Crafts</button>
                        </div>
                        <div class="info-item">
                            <button class="category-btn">Photography</button>
                        </div>
                        <div class="info-item">
                            <button class="category-btn">Abstract Art</button>
                        </div>
                    </div>

                    <!-- Button to Go Back -->
                    <div class="gallery-form">
                        <input type="button" value="Back">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Artist's Showcase Hub. All rights reserved.</p>
            <p>Follow us on social media for updates!</p>
        </div>
    </footer>
</body>
</html>
