<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Process - Artist's Showcase Hub</title>
    <link rel="stylesheet" href="sign_in.css">
</head>
<body>
    <!-- Header Section -->
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">Artist's Showcase Hub</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="log_in.html">Events</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                   
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="content">
        <h2>Payment Details</h2>
        <form action="/action_page.php" method="POST" class="payment-form">
            <div class="form-group">
                <label for="name">Cardholder's Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter cardholder's name" required>
            </div>
            <div class="form-group">
                <label for="my">Expiration Date (MM/YY):</label>
                <input type="text" id="my" name="my" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvc">CVC/CVV:</label>
                <input type="text" id="cvc" name="cvc" placeholder="Enter CVC" required>
            </div>
            <div class="form-group">
                <label for="hname">Cardholder's Name:</label>
                <input type="text" id="hname" name="hname" placeholder="Enter cardholder's name" required>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="ps" name="ps">
                <label for="ps">Save Card & Remember Me</label>
            </div>
            <div class="form-group">
                <input type="submit" value="Pay Now" class="btn">
            </div>
            <div class="form-group">
                <input type="button" value="Back" class="btn-secondary" onclick="window.history.back();">
            </div>
        </form>
    </main>

    <!-- Footer Section -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Artist's Showcase Hub. All rights reserved.</p>
            <p>Follow us on social media!</p>
            <div class="social-links">
                <a href="https://www.facebook.com/">Facebook</a> | 
                <a href="https://twitter.com/?lang=en">Twitter</a> | 
                <a href="https://www.instagram.com/">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
