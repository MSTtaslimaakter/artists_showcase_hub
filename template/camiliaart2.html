<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camilia's Art - Affection</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'camiliaart2.css' %}"> <!-- Linking the jack.css file for consistent styling -->
</head>
<body>
    <!-- Header Section -->
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">Camilia's Art - Affection</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="{% url 'Home' %}">Home</a></li>
                    <li><a href="{% url 'Sign_in' %}">Sign In</a></li>
                    <li><a href="{% url 'Gallery' %}">Gallery</a></li>
                    <li><a href="{% url 'Artist_profile' %}">Artists</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="content">
        <section class="art-details">
            <div class="art-image">
                <img src="sculp (1).jpeg"  width="450" height="600">
            </div>
            <div class="art-info">
                <h2>Affection</h2>
                <p><strong>Price:</strong> $1068.00</p>
                
                <div class="art-buttons">
                    <button><a href="{% url 'Payment_process' %}"><strong>Purchase Now</strong></a></button>
                </div><br>

            </div>
        </section>

        <section class="art-comments">
            <h2>Leave a Comment</h2>
            <form action="/action_page.php" method="post">
                <textarea name="comment" placeholder="Write your comment here..." required></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Artist's Showcase Hub. All rights reserved.</p>
            <p>Follow us on social media!</p>
            <div class="social-links">
                <a href="#">Facebook</a> | 
                <a href="#">Twitter</a> | 
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
